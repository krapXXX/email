<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .form-group {
        margin: 4px;
    }

    .form-group label {
        width: 85px;
        display: inline-block;
    }
</style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" pattern="^[a-zA-Z]{1}\w{1,}[0-9]{2,}@[a-z]{3,10}[.]{1}[a-z]{2,5}$" placeholder="user@gmail.com"
                required>
        </div>
        <div class="form-group">
            <input type="submit" value="Search">
        </div>
    </form>
</body>

</html>
